language: android

addons:
    apt:
        packages:
        - libgd2-xpm
        - ia32-libs
        - ia32-libs-multiarch
        - git
        - libtool
        - automake
        - gradle

android:
    components:
    - platform-tools
    - android-22
    - build-tools-23.0.0
    - extra

jdk: oraclejdk7

notifications:
  email: false

before_install:
    - bash setup.sh
    - source env.sh

install:
    - bash install-package.sh

cache:
    directories:
    - $HOME/ndk/

script:
    - bash build.sh

deploy:
  provider: releases
  api-key: $GITHUB_TOKEN
  file:
    - "$HOME/telegram-v3.1.3.apk"
  skip_cleanup: true
  on:
    tags: true
env:
    global:
        secure: ""
